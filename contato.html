<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="icon" type="image/png" href="assets/images/goku_ico.png">
</head>
<body>
    <nav>
        <div>
            <img src="assets/images/goku_ico.png" alt="">
            <span>Portfólio</span>
        </div>
        <ul>
            <a href="/"><li>Home</li></a>
            <a href="contato.html"><li>Contato</li></a>
        </ul>
    </nav>
    <main>
        <section class="formulario">
            <h3>Contato</h2>
                <form>
                    <div class="campos-form">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome" type="text"
                            placeholder="Insira o seu nome completo">
                        <div id="txtNome"></div>
                    </div>

                    <div class="campos-form">
                        <label for="email">E-mail:</label>
                        <input  id="email" name="email" type="text"
                            placeholder="Insira o seu e-mail">
                        <div id="txtEmail"></div>
                    </div>

                    <div class="campos-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="8"
                            placeholder="Deixe sua mensagem..."></textarea>
                        <div id="txtMensagem"></div>
                    </div>

                    <button type="button">
                        Enviar
                    </button>
                </form>
        </section>

        <section>
            <h3>Consultar CEP</h3>
            <div class="endereco">
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input id="cep" name="cep" type="text" placeholder="Digite o número do CEP">
                    <div id="txtCep"></div>
                </div>
                <button type="button">
                    Consultar
                </button>
                <hr>
                <div class="campos-form">
                    <label for="dados">Endereço:</label>
                    <textarea id="dados" name="dados" rows="7" placeholder="Busca CEP..."></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div >
            <a href="linkedin.com">
                <img src="assets/images/linkedin.png" alt="">
            </a>
            <a href="github.com">
                <img src="assets/images/github.png" alt="">
            </a>
            <a href="instagram.com">
                <img src="assets/images/instagram.png" alt="">
            </a>
        </div>
    </footer>
</body>
</html>
